name: Build and Push Python Image on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Python Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-server:pr-${{ github.event.number }} ./python-server

      - name: Push Python Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python-server:pr-${{ github.event.number }}
